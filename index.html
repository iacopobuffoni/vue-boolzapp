<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Document</title>
    </head>
    <body id="app">

        <main class="py-3 main-container">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-4 h-100 p-0">
                        <header class="left-header w-100 overflow-hidden">
                            <div class="row h-100">
                                <div class="col-12 h-50 d-flex justify-content-between align-items-center px-4">
                                    <div class="w-50 d-flex">
                                        <div class="avatar">
                                            <img src="img/avatar_2.jpg" alt="" class="w-100">    
                                        </div>
                                        <span class="float-left align-self-center ms-2">
                                            Iacopo
                                        </span>
                                    </div>
                                    <div class="w-50 text-end">
                                        <div class="icons">
                                            <i class="fa-solid fa-circle-notch p-2"></i>
                                            <i class="fa-solid fa-message"></i>
                                            <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 h-50 light-blue px-4 d-flex align-items-center">
                                    <div class="row">
                                        <div class="col-2">
                                            <div class="no-tone d-flex align-items-center justify-content-center">
                                                <i class="fa-solid fa-bell-slash bell-color"></i>
                                            </div>
                                        </div>
                                        <div class="col-10">
                                            <span class="mx-2 d-block"> Ricevi notifiche di nuovi messaggi </span>
                                            <span class="mx-2 f-text-size text-decoration-underline"> Attiva notifiche desktop </span>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </header>
                        <main class="left-main overflow-y-auto">
                            <div class="row">
                                <div class="col-12">
                                    <header>
                                        <nav class="navbar bg-body-tertiary">
                                            <form class="container-fluid">
                                              <div class="input-group">
                                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                                <input type="text" class="form-control f-text-size" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                                              </div>
                                            </form>
                                          </nav>
                                    </header>
                                    <main>
                                        <ul class="list-unstyled">
                                            <li class="p-3 d-flex border-bottom position-relative" v-for="(contact, index) in contacts">
                                                <span class="position-absolute top-0 end-0 f-text-size p-2 text-color"> 12:00 </span>
                                                <div class="col-2">
                                                    <div class="avatar">
                                                        <img :src="getIcon(index)" class="w-100">    
                                                    </div>
                                                </div>
                                                <div class="col-10">
                                                    <span class="mx-2 d-block"> {{ contact.name }} </span>
                                                    <span class="mx-2 f-text-size text-color"> Ultimo messaggio inviato </span>
                                                </div>
                                            </li>
                                        </ul>
                                    </main>
                                </div>
                            </div>
                        </main>
                    </div>
                    <div class="col-8 h-100 p-0">
                        <header class="right-header">
                            <div class="row h-100 align-items-center">
                                <div class="col-6 d-flex px-4">
                                    <div class="avatar">
                                        <img src="img/avatar_1.jpg" alt="" class="w-100">    
                                    </div>
                                    <div class="">
                                        <span class="mx-2 d-block"> Michele </span>
                                        <span class="mx-2 f-text-size"> Ultimo accesso oggi alle 12:00 </span>
                                    </div>
                                </div>
                                <div class="col-6 text-end px-4">
                                    <div class="icons">
                                        <i class="fa-solid fa-magnifying-glass p-2"></i>
                                        <i class="fa-solid fa-paperclip"></i>
                                        <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                                    </div>
                                </div>
                            </div>
                        </header>
                        <main class="right-main overflow-y-auto">
                            <div class="row">
                                <div class="col-12 d-flex" v-bind:class="(message.status == 'sent') ? 'sent-container' : 'received-container'" v-for="message in contacts[activeUser].messages">
                                    <div class="position-relative" v-bind:class="(message.status == 'sent') ? 'sent' : 'received'">
                                        <span class="position-absolute end-0 f-text-size py-4 px-1 text-color"> {{ message.date }} </span>
                                        {{ message.message }}
                                    </div>
                                </div>
                                
                                
                            </div>
                        </main>
                        <footer class="text-bar">
                            <div class="row h-100 d-flex align-items-center">
                                <div class="col-2 text-center">
                                    <i class="fa-regular fa-face-smile fs-4"></i>
                                </div>
                                <div class="col-8 p-2 h-100">
                                    <input type="text" class="text-message border-0 ps-3" placeholder="Scrivi un messaggio">

                                    </input>
                                </div>

                                <div class="col-2 text-center fs-4">
                                    <i class="fa-regular fa-paper-plane"></i>
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
